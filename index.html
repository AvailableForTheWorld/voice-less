<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>大音希声</title>
  <link href="./src/assets/css/xunfei.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div id="app"></div>
  <div class="service-item service-item-taste">
    <h2 class="service-item-title">产品体验-实时语音转写</h2>
    <div class="service-item-content service-item-taste-content">
      <div class="taste-content">
        <button class="taste-button ready-button" id="taste_button">开始转写</button>
      </div>
      <div class="start-taste">
        <div class="start-taste-left">
          <div class="time-box">
            <span class="start-taste-line">
              <hr class="hr hr1">
              <hr class="hr hr2">
              <hr class="hr hr3">
              <hr class="hr hr4">
              <hr class="hr hr5">
              <hr class="hr hr6">
              <hr class="hr hr7">
              <hr class="hr hr8">
              <hr class="hr hr9">
              <hr class="hr hr10">
            </span>
            <div class="total-time"><span class="used-time">00: 00</span></div>
          </div>
          <div class="start-taste-button">
            <button class="taste-button start-button">结束转写</button>
          </div>
        </div>
        <div class="output-box" id="result_output"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/playground/main.ts"></script>
  <script src="./src/utils/hmac-sha256.js"></script>
  <script src="./src/utils/HmacSHA1.js"></script>
  <script src="./src/utils/md5.js"></script>
  <script src="./src/utils/enc-base64-min.js"></script>
  <script src="./src/utils/jquery.js"></script>
  <script src="./src/utils/index.js"></script>
</body>
</html>
